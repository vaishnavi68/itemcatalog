{% extends "base.html" %}

{% block title %}Catalog{% endblock title %}

{% block content %}
{% include "nav.html" %}
{% include "flash.html" %}

<!-- Page Content -->
<div class="container-fluid">
<section id="catalog" class="section">

    <div class="container">

        <div class="row">

            {% include "categories.html" %}

            <div class="col-md-9">
              <p class="h3">Latest Items</p>

            {% for i in items %}
              <div class="panel-group">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      <a data-toggle="collapse" href="#{{ loop.index }}">{{ i.name }}</a>
                    </h3>
                  </div>
                  <div id="{{ loop.index }}" class="panel-collapse collapse">
                    <div class="panel-body" align="center">
                        <img class="img-responsive" src="{{ i.picture }}" alt="{{ i.name }}">
                        <p class="h4">{{ i.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}


            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
</div>
<!-- /.section -->
{% endblock %}
